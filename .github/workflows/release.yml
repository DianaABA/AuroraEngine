name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            templates/minimal/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build UI package
        run: npm run build:ui

      - name: Generate release notes
        id: notes
        shell: bash
        run: |
          TARGET_VERSION="${{ github.ref_type == 'tag' && github.ref_name || '' }}" npm run release:notes > /tmp/notes.md
          {
            echo "notes<<EOF"
            cat /tmp/notes.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Push canary tag
        if: github.ref_type == 'branch' && github.ref_name == 'main'
        run: |
          git tag -f canary "${GITHUB_SHA}"
          git push origin -f refs/tags/canary

      - name: Create or update GitHub release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_type == 'tag' && github.ref_name || 'canary' }}
          name: ${{ github.ref_type == 'tag' && format('Release {0}', github.ref_name) || 'Canary' }}
          body: ${{ steps.notes.outputs.notes }}
          prerelease: ${{ github.ref_type != 'tag' }}
          allowUpdates: true
          omitNameDuringUpdate: false
          omitBodyDuringUpdate: false
          omitDraftDuringUpdate: true

      - name: Publish canary to npm (if token present)
        if: github.ref_type == 'branch' && github.ref_name == 'main' && env.HAS_NPM_TOKEN == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm config set //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          npm run build:ui || true
          npm version --no-git-tag-version "$(node -p \"require('./package.json').version+'-canary.'+Date.now()\")"
          npm publish --tag canary --access public
