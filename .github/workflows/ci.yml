name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            templates/minimal/package-lock.json

      - name: Install (root)
        run: npm ci

      - name: Typecheck (root)
        run: npm run typecheck

      - name: Test (root)
        run: npm test

      - name: Build (root)
        run: npm run build

      - name: Build UI package
        run: npm run build:ui

      - name: Build template (templates/minimal)
        run: |
          cd templates/minimal
          npm ci
          npm run build

      - name: Guard dist modules exist
        run: |
          node -e "const fs=require('fs');const req=['dist/state/modules/Achievements.js','dist/state/modules/Gallery.js','dist/index.js'];let ok=true;for(const f of req){if(!fs.existsSync(f)){console.error('Missing '+f);ok=false;}}if(!ok)process.exit(1)"

      - name: Lint all template packs (strict)
        run: |
          npm run build
          node scripts/lint-all-packs.js

      - name: Validate packs manifest
        run: |
          node scripts/validate-packs-manifest.js

  packs:
    name: Packs Tests & Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            templates/minimal/package-lock.json

      - name: Install (root)
        run: npm ci

      - name: Build (root)
        run: npm run build

      - name: Run packs tests only
        run: npx vitest run tests/packs*.spec.ts

      - name: Lint all template packs (strict)
        run: node scripts/lint-all-packs.js

      - name: Validate packs manifest
        run: node scripts/validate-packs-manifest.js

      - name: Upload scenes JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: scenes-json-${{ runner.os }}
          path: templates/minimal/public/scenes
