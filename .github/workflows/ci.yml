name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            templates/minimal/package-lock.json

      - name: Install (root)
        run: npm ci

      - name: Typecheck (root)
        run: npm run typecheck

      - name: Test (root)
        run: npm test

      - name: Build (root)
        run: npm run build

      - name: Build UI package
        run: npm run build:ui

      - name: Build template (templates/minimal)
        run: |
          cd templates/minimal
          npm ci
          npm run build

      - name: Lint scenes (strict)
        run: |
          npm run build
          node scripts/scene-lint.js --file templates/minimal/public/scenes/example.json
